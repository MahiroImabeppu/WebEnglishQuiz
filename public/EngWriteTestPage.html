<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./main.css">
        <title>English Test</title>
    </head>
    <body>

        <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->
        <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
        <script src="/__/firebase/7.19.1/firebase-app.js"></script>
        
        <!-- Add Firebase products that you want to use -->
        <script src="/__/firebase/7.19.1/firebase-auth.js"></script>
        <script src="/__/firebase/7.19.1/firebase-firestore.js"></script>
        <!-- Load the Firebase SDKs before loading this file -->
        <script src="/__/firebase/init.js"></script>

        <div class="main">
            <div id="title">
                <p>English Test pattern </p>
                
            </div>

            <progress id="progress" value="0" max="30"></progress>

            <div>
                <div id ="engQuestion">
                    <p>test</p>
                </div>

                <div id="ansTxt">
                    <p>Your Answer</p>
    
                    <input type="text" id="answer" 
                        minlength="2" maxlength="15" size="15">

                    <div><input type="button" class="qstBtn" value="答える" onclick="checkAnswer();"></div>
                </div>

            </div>

            <div id="ansCheck">
                <p></p>
            </div>

            <input id="finishBtn" type="button" value="Finish" disabled onclick="backHome();"/>
            <script src="./EngWriteTestPage.js"></script>
            <div id="backHome" ><a href="./index.html">中断して戻る</a></div>
            
        </div>
    </body>
</html>
