<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./main.css">
        <script src="./EngTest-lib.js"></script>
        <title>English Test</title>
    </head>
    <body>

        <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->
        <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
        <script src="/__/firebase/7.19.1/firebase-app.js"></script>
        
        <!-- Add Firebase products that you want to use -->
        <script src="/__/firebase/7.19.1/firebase-auth.js"></script>
        <script src="/__/firebase/7.19.1/firebase-firestore.js"></script>
        <!-- Load the Firebase SDKs before loading this file -->
        <script src="/__/firebase/init.js"></script>

        <div class="main">
            <div id="title">
                <p>English Test pattern </p>
                
            </div>

            <progress id="progress" value="0" max="50"></progress>

            <div>
                <div id ="engQuestion">
                    <p>test</p>
                </div>

                <div id="selectBtn">
                    <div><input type="button" id="ans1" class="qstBtn" value="a" onclick="checkAnswer(this.value);"></div>
                    
                    <div><input type="button" id="ans2" class="qstBtn" value="b" onclick="checkAnswer(this.value);"></div>
                    
                    <div><input type="button" id="ans3" class="qstBtn" value="c" onclick="checkAnswer(this.value);"></div>
                    
                    <div><input type="button" id="ans4" class="qstBtn" value="d" onclick="checkAnswer(this.value);"></div>
                    
                </div>

                <div id="confDialog">

                    <div ><p class="cnfgBtn">この問題の自信は？</p></div>
                    <div ><button  class="cnfgBtn" id="_0">もう完璧</button></div>
                    <div ><button  class="cnfgBtn" id="_1">選択肢があればなんとか...</button></div>
                    <div ><button  class="cnfgBtn" id="_2">なんとなく</button></div>


                </div>

            </div>

            <div id="ansCheck">
                <p></p>
            </div>

            <input id="finishBtn" type="button" value="Finish" disabled onclick="backHome();"/>
            <script src="./EngSelectTestPage.js"></script>
            
            <div id="backHome" ><a href="./index.html">中断して戻る</a></div>
            
        </div>
    </body>
</html>
